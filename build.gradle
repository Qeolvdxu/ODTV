plugins {
    id 'java'
}

group 'yourpackage'
version '1.0'

dependencies {
    // Add project dependencies here
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
        }
        resources {
            srcDirs 'src/main/resources'
        }
    }
}

task run(type: JavaExec) {
	mainClass = 'yourpackage.app.Main'
	classpath = sourceSets.main.runtimeClasspath
}
